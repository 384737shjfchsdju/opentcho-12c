<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科普网站 - 登录</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Arial", sans-serif; }
        body { background: #f5f5f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .login-box { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        h2 { text-align: center; margin-bottom: 1.5rem; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; }
        input { width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; }
        button { width: 100%; padding: 0.8rem; background: #2c3e50; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; margin-top: 1rem; }
        button:hover { background: #34495e; }
        .tips { text-align: center; margin-top: 1rem; color: #666; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>科普网站登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="userId">用户ID</label>
                <input type="text" id="userId" required placeholder="请输入您的用户ID">
            </div>
            <div class="form-group">
                <label for="password">默认密码</label>
                <input type="password" id="password" required placeholder="默认密码由管理员分配">
            </div>
            <button type="submit">登录</button>
            <p class="tips">提示：十二班最牛B了</p>
        </form>
    </div>
    <script>
        // 登录逻辑（需结合后端接口替换）
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;
            // 模拟登录请求，实际需替换为后端API
            alert(`用户ID：${userId}，密码：${password}，登录请求已发送`);
            // 登录成功后跳转至首页
            window.location.href = "index.html";
        });
    </script>
</body>
</html>
