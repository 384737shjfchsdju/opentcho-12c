<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCHO - 我的认证</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Arial", sans-serif; }
        body { background: #f5f5f5; color: #333; }
        .nav { background: #2c3e50; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { color: #fff; font-size: 1.2rem; font-weight: bold; }
        .nav-menu { display: flex; gap: 1.5rem; }
        .nav-menu a { color: #fff; text-decoration: none; }
        .mobile-menu-btn { display: none; color: #fff; font-size: 1.5rem; cursor: pointer; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        h2 { margin-bottom: 1.5rem; color: #2c3e50; border-left: 4px solid #3498db; padding-left: 0.5rem; }
        .cert-container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .cert-item { margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid #eee; }
        .cert-item h3 { color: #3498db; margin-bottom: 1rem; }
        .cert-img { max-width: 100%; height: auto; border-radius: 4px; border: 1px solid #eee; }
        .no-cert { color: #666; text-align: center; padding: 2rem; }
        @media (max-width: 768px) {
            .nav-menu { display: none; flex-direction: column; position: absolute; top: 60px; left: 0; right: 0; background: #2c3e50; padding: 1rem; gap: 1rem; }
            .nav-menu.show { display: flex; }
            .mobile-menu-btn { display: block; }
        }
    </style>
</head>
<body>
    <div class="nav">
        <div class="nav-logo">TCHO知识库</div>
        <div class="mobile-menu-btn" id="mobileMenuBtn">☰</div>
        <div class="nav-menu" id="navMenu">
            <a href="index.html">首页</a>
            <a href="my-cert.html">我的认证</a>
            <a href="download.html">资源下载</a>
            <a href="login.html">退出登录</a>
        </div>
    </div>

    <div class="container">
        <h2>我的答题证书</h2>
        <div class="cert-container">
            <!-- 后端动态渲染证书，此处为示例 -->
            <div class="cert-item">
                <h3>积极学习奖</h3>
                <img src="certificates/cosmos-basic.jpg" alt="积极学习奖" class="cert-img">
            </div>
            <div class="cert-item">
                <h3>优秀机长奖</h3>
                <img src="001.jpg" alt="优秀机长奖" class="cert-img">
            </div>
            <!-- 无证书时显示 -->
            <!-- <div class="no-cert">暂无答题证书，快去参与科普答题获取吧！</div> -->
        </div>
    </div>

    <script>
        document.getElementById("mobileMenuBtn").addEventListener("click", function() {
            document.getElementById("navMenu").classList.toggle("show");
        });
    </script>
</body>
</html>
